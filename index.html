<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: white;
        }
        #myBtn {
            border: 0;
            margin: 0;
            display: block;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="body">
    <button id="myBtn" onclick="changeBackgroundColor()">Change Background Color to Black</button>
    <script>
        let body = document.getElementById("body");
        let btn = document.getElementById("myBtn");
        let i = 0;

        function changeBackgroundColor() {
            i += 1;
            if (i % 2 !== 0) {
                body.style.backgroundColor = "black";
                btn.textContent = "Change Background Color to White";
            } else {
                body.style.backgroundColor = "white";
                btn.textContent = "Change Background Color to Black";
            }
        }
    </script>
</body>
</html>
